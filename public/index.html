<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=block"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="response_wrapper">
      <p id="response_message"></p>
    </div>
    <div class="container">
      <h1>&bull; Keep in Touch &bull;</h1>
      <div class="underline"></div>
      <div class="icon_wrapper">
        <img src="/contact-icon.svg" class="icon" />
      </div>
      <form action="#" method="post" id="contact_form" novalidate>
        <div class="name">
          <label for="name_input"></label>
          <input
            type="text"
            placeholder="My name is"
            name="name"
            id="name_input"
          />
        </div>
        <div class="email">
          <label for="email_input"></label>
          <input
            type="email"
            placeholder="My e-mail is"
            name="email"
            id="email_input"
          />
        </div>
        <div class="telephone">
          <label for="phone_input"></label>
          <input
            type="tel"
            placeholder="My phone number is"
            name="phone"
            id="phone"
          />
        </div>
        <div class="subject">
          <label for="subject_input"></label>
          <select placeholder="Subject line" name="subject" id="subject_input">
            <option value="" disabled hidden selected>Subject line</option>
            <option value="question">I'd like to start a project</option>
            <option value="project">I'd like to ask a question</option>
            <option value="proposal">I'd like to make a proposal</option>
          </select>
        </div>
        <div class="message">
          <label for="message_input"></label>
          <textarea
            name="message"
            placeholder="I'd like to chat about"
            id="message_input"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send Message" class="form_button" />
        </div>
      </form>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
